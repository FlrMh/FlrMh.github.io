<!DOCTYPE html>
<html>
<head>
    <title>Jira Board Presenter Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #b1e3e7, #a5cedb, #b9e1d6, #c5e5d8);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: black;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffc107;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffa000;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
    <script>
        function pickRandomName() {
            var names = [
                "Florina",
                "Mohammed",
                "Thomas",
                "Fraser",
                "Luis",
                "Tom",
                "Rachel",
                "Ibi",
                "Alex 40",
                "Alex Feb",
                "Dave"
            ];

            var randomIndex = Math.floor(Math.random() * names.length);
            var randomName = names[randomIndex];

            var resultElement = document.getElementById("result");
            resultElement.textContent = randomName;
        }
    </script>
</head>
<body>
    <h1>
        Go on, Ed. Pick a name!
    </h1>
    <button class="button" onclick="pickRandomName()">
        <span class="icon">ðŸ”®</span>
    </button>
    <br>
    <p id="result"></p>
</body>
</html>
